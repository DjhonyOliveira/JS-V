<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/Atividade 01/styles/produto.css">
</head>
<body>
    <section>
        <div class="cadastro-produto">
            <form>
                <div class="product">
                    <input type="text" id="name" placeholder="Nome Produto">
                </div>
                <div class="product">
                    <input type="text" id="description" placeholder="Descrição">
                </div>
                <div class="product">
                    <input type="text" id="price" placeholder="Preço">
                </div>
                <div class="product">
                    <input type="number" id="stock" placeholder="Estoque">
                </div>
                <button>Enviar Dados!</button>
            </form>
        </div>
    </section>
</body>
</html>
