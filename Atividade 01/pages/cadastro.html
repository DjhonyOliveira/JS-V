<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="/Atividade 01/src/cadastro.js" type="module" defer></script>
</head>
<body>
    <header>
        <h3 class="center">Para cadastro, preencha os campos a baixo</h3>
    </header>
    <section>
        <form class="cadastrar">
            <div class="dados name">
                <label for="name-user">Informe seu nome</label>
                <input type="text" id="name-user">
            </div>
            <div class="dados email">
                <label for="email-user">Informe seu e-mail</label>
                <input type="email" id="email-user">
            </div>
            <div class="dados password">
                <label for="password-user">Informe sua senha</label>
                <input type="password" id="password-user">
            </div>
            <button class="enviar">Cadastrar</button>
        </form>
    </section>
</body>
</html>
