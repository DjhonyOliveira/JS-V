<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="content-user">
            <form class="login formulario-login">
                <h3>LOGIN</h3>
                <div class="inputs">
                    <div class="name espaco-top">
                        <input type="text" id="user" placeholder="Usuário">
                    </div>
                    <div class="senha espaco-top">
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                </div>
                <button class="logar">Entrar</button>
            </form>
            <button class="cadastrar"><a href="./pages/cadastro.html" style="text-decoration: none;">Criar usuário</a></button>
        </div>
    </section>
</body>
</html>
