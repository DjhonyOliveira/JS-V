<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Seja bem vindo, para ir para o processo seguinte realize seu login.</h1>
    </header>
    <section>
        <form class="login formulario-login">
            <div class="name espaco-top">
                <label for="user">Usuário: </label>
                <input type="text" id="user">
            </div>
            <div class="senha espaco-top">
                <label for="password">Senha: </label>
                <input type="password" id="password">
            </div>
            <button class="logar">Entrar</button>
        </form>
        <button class="cadastrar"><a href="./pages/cadastro.html" style="text-decoration: none;">Criar usuário</a></button>
    </section>
</body>
</html>
